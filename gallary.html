<html>
    <head>
        <title>
            image gallary
        </title>
        <style>
            body{
                background-color: rgb(240, 152, 152);
            }
            #main{
                border: 4px solid gold;
                border-radius:  5px;
            }
            .down{
                border: 3px solid green;
                border-radius:  5px;
            }
            h1{
                color: rgb(162, 0, 255);
            }
        </style>
    </head>
    <body>
        <center>
        <h1>IMAGE GALLARY</h1>
        <img src="icc.jfif" alt="icc logo"  width="300" height="300" title="icc">
        <img src="1.jfif" alt="ms dhoni" width="300" height="300" id="main">
        <img src="bcci.png" alt="bcci logo"  width="300" height="300" title="bcci">
    </center>
  
        <img src="2.jfif" alt="ms dhoni" width="150" height="150" class="down">
        <img src="3.jfif" alt="ms dhoni" width="150" height="150" class="down">
        <img src="4.jfif" alt="ms dhoni" width="150" height="150" class="down">
        <img src="5.jfif" alt="ms dhoni" width="150" height="150" class="down">
        <img src="6.jfif" alt="ms dhoni" width="150" height="150" class="down">
        <img src="7.jfif" alt="ms dhoni" width="150" height="150" class="down">
        <img src="8.jfif" alt="ms dhoni" width="150" height="150" class="down">
        <img src="9.jfif" alt="ms dhoni" width="150" height="150" class="down">
        <img src="10.jfif" alt="ms dhoni" width="150" height="150" class="down">
        <script>
            var gallary=document.getElementsByClassName("down");
            // document.write(gallary.length)
            for(i=0;i<gallary.length;i++)
            gallary[i].addEventListener("mouseover",fun)
           
            function fun()
            {
                var currentsrc=this.getAttribute("src");
                document.getElementById("main").setAttribute("src",currentsrc);
            }
            document.getElementsByTagName("h1")[0].addEventListener("mouseover",one)
            function one()
            {
               document.getElementsByTagName("h1")[0].style.color="gold"
               document.getElementsByTagName("h1")[0].style.backgroundColor="black"
               document.getElementsByTagName("body")[0].style.backgroundColor="whitesmoke"

            }
        </script>
   
    </body>
</html>
