<html>
    <head>
        <title>
            operators
        </title>
    </head>
    <body>
        <script>
         var a=10;var b=5;
         document.write("addition of a and b is...",a+b)
         document.write("<br>")
         document.write("subtraction of a and b is...",a-b)
         document.write("<br>")
         document.write("multiplication of a and b is...",a*b)
         document.write("<br>")
         document.write("division of a and b is...",a/b)
         document.write("<br>")
         document.write("square of a and b is...",a**b)
         document.write("<br>")
         document.write("modulus of a and b is...",a%b)
         document.write("<br>")
        </script>



    </body>
</html>
